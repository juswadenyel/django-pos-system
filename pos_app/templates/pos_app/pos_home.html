{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>POS Home</title>
    <link rel="stylesheet" href="{% static 'pos_app/css/style.css' %}">
</head>
<body>
    <header>
        POS Web System — Cart (<span id="cart-count">0</span>)
    </header>

    <div class="container">
        <h2>Available Products</h2>
        <div class="products">
            {% for product in products %}
            <div class="product">
                <h3>{{ product.name }}</h3>
                <p>₱{{ product.price }}</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            {% empty %}
            <p>No products available.</p>
            {% endfor %}
        </div>
    </div>

    <script src="{% static 'pos_app/js/script.js' %}"></script>
</body>
</html>
